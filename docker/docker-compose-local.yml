version: '3.7'
services:
    postgres:
        image: postgres:10-alpine
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - "${PWD}/db-data:/var/lib/postgresql/data"

    local-runner:
        image: amazon/mwaa-local:2_2
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - AWS_PROFILE=${AWS_PROFILE}
            - AWS_REGION=${AWS_REGION:-us-east-1}
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ${HDW_AIRFLOW_ROOT}/dags:/usr/local/airflow/dags
            - ${HDW_AIRFLOW_ROOT}/plugins:/usr/local/airflow/plugins
            - ${HDW_AIRFLOW_ROOT}:/usr/local/airflow/requirements
            - ${HOME}/.aws:/usr/local/airflow/.aws
        ports:
            - "8085:8080"
        command: local-runner
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
        env_file:
            - ./config/.env.localrunner
